<div class="container">
    <h1>Search for a Person</h1>
    <fieldset>
        <legend>Search:</legend>
        <span>
            <label for="firstName">First Name:</label> 
            <input id="firstName" type="text" [(ngModel)]="firstName">
        </span>
        <span>
            <label for="lastName">Last Name:</label> 
            <input id="lastName" type="text" [(ngModel)]="lastName">
        </span>
    </fieldset>
    <div id="searchResults">
        <p *ngIf="allPeople.length < 1">There are no results matching that query!</p>
        <table *ngIf="allPeople.length > 0" class="table table-bordered">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
            </tr>
            <tr *ngFor="let person of allPeople">
                <td>{{ person.firstName }}</td>
                <td>{{ person.lastName }}</td>
                <td>{{ person.phoneNumber }}</td>
            </tr>
        </table>
    </div>
</div>
